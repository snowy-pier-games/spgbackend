{% extends "base.html" %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/pages/home.css' %}">

<h2>Home</h2>
<hr>
<div id="spg-home-carousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#spg-home-carousel" data-slide-to="0" class="active"></li>
        <li data-target="#spg-home-carousel" data-slide-to="1"></li>
        <li data-target="#spg-home-carousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="{% static 'assets/tattered-tales-banner.png' %}" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'assets/tattered-tales-banner.png' %}" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'assets/tattered-tales-banner.png' %}" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#spg-home-carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#spg-home-carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
{{ displayText | safe }}
{% endblock %}
