{% extends "base.html" %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/pages/home.css' %}">

<div class="row pb-5">
    <div class="col-12">
        <div id="spg-home-carousel" class="carousel slide" data-ride="carousel" data-interval="5000">
            <ol class="carousel-indicators">
                <li data-target="#spg-home-carousel" data-slide-to="0" class="active"></li>
                <li data-target="#spg-home-carousel" data-slide-to="1"></li>
                <li data-target="#spg-home-carousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active spg-carousel-logo">
                    <img class="d-block w-100" src="{% static 'assets/logo-art-smaller-figures.svg' %}" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{% static 'assets/jungle-cropped-low-scaled.jpg' %}" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{% static 'assets/box-back-scaled.jpg' %}" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#spg-home-carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#spg-home-carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>

<div class="row pb-5">
    <div class="col-12 col-md-9">
        <h3>Coming soon</h3>
        <ul>
            <li>Link to the Amazon page for Tattered Tales</li>
            <li>Tattered Tales - "How to Play" video</li>
            <li>News and Updates</li>
        </ul>
    </div>
    <div class="d-none d-md-block col-md-3">
        {% include "feed.html" %}
    </div>
</div>

{% endblock %}
