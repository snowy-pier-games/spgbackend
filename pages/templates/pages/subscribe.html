{% extends "base.html" %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/pages/subscribe.css' %}">

<h2>Subscribe to our newsletter</h2>
<hr>
<p>Don't miss all the latest updates from Snowy Pier Games!</p>

{% if displayText %}
<div class="alert alert-primary" role="alert">{{ displayText }}</div>
{% endif  %}

<form action="/subscribe" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Your name" aria-label="Name" name="name">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="your@email.com" aria-label="Email"
               name="email">
    </div>
    <button class="btn btn-info" type="submit">Submit</button>
</form>

{% endblock %}
